<script>

Sidebar = {
	show: function(url) {
		$.ajax({
			url: url,
			success: function(response) {
				var content = $(response).wrap("<div></div>").parent().addClass('__sidebar').get(0);
				var close = $("<div>Ã—</div>").addClass('__close').click(function() {
					$(content).remove();
				}).get(0);
				$(content).append(close).appendTo(document.body);
			}
		})
	}
}

</script>
