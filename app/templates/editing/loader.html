<div id='__loader' style='display: none'>
	
</div>

<style>

#__loader {
	position: fixed;
	bottom: 10px;
	left: 10px;
	z-index: 20;
	background-image: url(/static/ajax-loader.gif);
	background-size: contain;
	width: 12px;
	height: 12px;
}

</style>

<script>
Loader = {
	count: 0,
	increment: function() {
		Loader.count++;
		$('#__loader').fadeIn();
	},
	decrement: function() {
		Loader.count--;
		if (Loader.count == 0) {
			$('#__loader').fadeOut();
		}
	}
}
</script>
