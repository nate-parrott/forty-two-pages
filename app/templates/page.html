<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	
	<title>{{title}}</title>
	
	<link rel='stylesheet' href='/static/css/page.css'/>
	<link rel='stylesheet' href='/static/css/icomoon/style.css'/>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-37604830-7', 'auto');
	  ga('send', 'pageview');

	</script>
	
	<style>{{ css | safe }}</style>
</head>

<body class='{{ config_classes }}'>
	{% if not edit %}
		<a id='__edit' href='?edit' nofollow class='icon-cog'></a>
	{% endif %}
	<div id='__content_container'>
		<div>
			{% if edit %}
			<div id='__content' contentEditable>
				{{ source | safe }}
			</div>
			{% else %}
			<div id='__content'>
				{{rendered | safe}}
			</div>
			{% endif %}
		</div>
	</div>
	{% if edit %}
		<div id='__toolbar'>
			{% include "toolbar.html" %}
		</div>
		{% if is_theme_editor %}
			<div id='__theme_list'>
				{{ theme_list_code | safe }}
			</div>
		{% endif %}
		<script>
		(function() {
			// remove the '?edit' from the URL:
			window.history.replaceState({}, "", window.location.href.split('?')[0]);
		})();
		</script>
	{% endif %}
	{% if not edit %}
		<script>
		{{ js | safe }}
		</script>
	{% endif %}
</body>
</html>
