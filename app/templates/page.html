<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	
	<title>{{title}}</title>
	
	<link rel='stylesheet' href='/static/css/page.css'/>
	<link rel='stylesheet' href='/static/css/icomoon/style.css'/>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="/static/page.js"></script>
	
	{% if header %} <style> {{ header.css | safe }} </style> {% endif %}
	<style>{{ css | safe }}</style>
</head>

<body class='{{ config_classes }}'>
	<a id='__edit' href='javascript:__edit()' nofollow class='icon-cog'></a>
	<div id='__content_container'>
		{% if header %} 
		<div>
			<div id='__header'>
				{{ header.rendered | safe }}
			</div>
		</div>
		{% endif %}
		<div>
			<div id='__content'>
				{{rendered | safe}}
			</div>
		</div>
		{% if is_header %}
		<div>
			<div id='__header_example_content'>
				{% include "editing/header_example_content.html" %}
			</div>
		</div>
		{% endif %}
	</div>
	<div id='__toolbar'>
		{% if edit %}
		{% include "toolbar.html" %}
		<script>
		$("#__content").attr({contentEditable: true});
		</script>
		{% endif %}
	</div>
	
	{% if header %} <script> {{ header.js | safe }} </script> {% endif %}
	<script>
	{{ js | safe }}
	</script>
	
</body>
</html>
