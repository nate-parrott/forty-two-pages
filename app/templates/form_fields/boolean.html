<div>
	<input id='__field_{{ name }}' name='{{ name }}' value='{{ name }}' type='{{ type }}' placeholder='{{ placeholder }}' {% if checked %} checked='checked' {% endif %}/>
	<label for='__field_{{ name }}'> {{ label }}</label>
	
	{% if error %}
	<p class='__field_error'>{{ error }}</p>
	{% endif %}
	{% if description %}
	<p>{{ description | safe }}</p>
	{% endif %}
</div>
